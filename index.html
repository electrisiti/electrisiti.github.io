
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    .bio-box {
      width: 60%;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    img {
      border-radius: 50%;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website!</h1>

  <!-- Smiling photo -->
  <img src="me.jpg" alt="My smiling face">

  <!-- YouTube video -->
  <h2>My Favorite Travel Destination</h2>
  <iframe width="560" height="315"
    src="https://www.youtube.com/embed/v=XnxhRYtE2N0&list=LL&index=66?autoplay=1&mute=1"
    title="YouTube video player"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <!-- Biography -->
  <div class="bio-box">
    <h2>About Me</h2>
    <p>Hello! My name is Sitinur. I am currently studying in SMU IS. I love reading and writing 
      with a cup of milo on a cozy sofa. Thanks for visiting my website!</p>
  </div>
</body>
</html>
